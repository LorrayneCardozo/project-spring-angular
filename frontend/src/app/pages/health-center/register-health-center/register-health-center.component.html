<div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Preencha os dados da unidade de saúde.</h2>
        <button
          type="button"
          aria-label="Close"
          (click)="modalRef.close()"
        >x</button>
      </div>
      <div class="modal-body">

        <div class="form-group form-group-inline">
            <div class="form-item">
                <label>Nome: </label>
                <input type="text" id="name" [(ngModel)]="name">
            </div>
        </div>
        <div class="form-group form-group-inline">
            <div class="form-item">
                <label>Endereço: </label>
                <input type="text" id="address" [(ngModel)]="address">
            </div>
        </div>
        <div class="form-group form-group-inline">
            <div class="form-item">
                <label>Telefone: </label><br>
                <input class="input-phone" type="text" id="phone" [(ngModel)]="phone">
            </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" (click)="save()">Salvar</button>
      </div>
    </div>
</div>
